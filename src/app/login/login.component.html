<form [formGroup]='formdata' (ngSubmit)="onSubmit(formdata.value)">
    <div class="container">
        <h1>Login</h1>
        <p>Please fill in this form to login</p>
        <hr>

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" formControlName="username">
        <div *ngIf="formdata.controls.username.invalid && (formdata.controls.username.dirty || formdata.controls.username.touched)">

            <div *ngIf="formdata.controls.username.errors.required">
                Name is required.
            </div>
        
        </div>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" formControlName="psw">
        <div *ngIf="formdata.controls.psw.invalid && (formdata.controls.psw.dirty || formdata.controls.psw.touched)">

                <div *ngIf="formdata.controls.psw.errors.required">
                    Password is required.
                </div>
            
            </div>
            <div *ngIf="msg">{{msg}}</div>
        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <button type="submit" [disabled]="!formdata.valid" class="registerbtn">Login</button>
    </div>

    <div class="container signin">
        <p>Still dont have an account? <a href="#">Register</a>.</p>
    </div>
</form>
