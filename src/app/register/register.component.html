<form [formGroup]='formdata' (ngSubmit)="onSubmit(formdata.value)">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to register</p>
        <hr>

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" formControlName="username"[(ngModel)]='username' >
        <div *ngIf="formdata.controls.username.invalid && (formdata.controls.username.dirty || formdata.controls.username.touched)">

            <div *ngIf="formdata.controls.username.errors.required">
                Name is required.
            </div>
        
        </div>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" formControlName="password"[(ngModel)]='pass'>
        <div *ngIf="formdata.controls.password.invalid && (formdata.controls.password.dirty || formdata.controls.password.touched)">

                <div *ngIf="formdata.controls.password.errors.required">
                    Password is required.
                </div>
                <div *ngIf="formdata.controls.password.errors.minlength">
                    Password must be more than 7 character
                </div>
            
            </div>
            <label for="rePassword"><b>Password</b></label>
            <input type="password" placeholder="Enter Repassword" name="rePassword" formControlName="rePassword" [(ngModel)]='rePass' (keyup)="checkPass()">
            <div *ngIf="formdata.controls.rePassword.invalid && (formdata.controls.rePassword.dirty || formdata.controls.rePassword.touched)">
    
                    <div *ngIf="formdata.controls.rePassword.errors.required">
                        Repassword is required.
                    </div>
           
                
                </div>
                <div *ngIf="checkPass()==false">Password is not match</div>
        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <button type="submit" [disabled]="!formdata.valid" class="registerbtn">Login</button>
    </div>

    <div class="container signin">
        <p>Already have an account? <a href="#">Login</a>.</p>
    </div>
</form>
