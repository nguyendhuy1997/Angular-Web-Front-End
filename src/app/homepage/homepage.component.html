<!DOCTYPE html>
<html>
<head>

</head>
<body>

<h2>HOME PAGE</h2>
<app-detail></app-detail>

<table>
  <tr>
    <th>Name</th>
    <th>Image</th>
    <th>Price</th>
    <th>Description</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let item of products, let i = index">
    <td *ngIf="item">{{item.name}}</td>
    <td *ngIf="item"><a routerLink="detail/{{i}}"><img src="{{item.image}}" height="100px" width="100px" alt=""></a> </td>
    <td *ngIf="item">{{formatNumber(item.price)}}</td>
    <td *ngIf="item">{{item.des}}</td>
    <td *ngIf="item"><button (click) = "getSelectedProduct(i)">Addcart</button></td>
  </tr>
</table>

</body>
</html>
